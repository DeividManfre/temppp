version: "3.9"

services:
  api:
    build: .
    container_name: rag-chatbot-api
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      - redis

  redis:
    image: redis:7
    container_name: rag-chatbot-redis
    ports:
      - "6379:6379"
